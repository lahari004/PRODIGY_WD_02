<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="container">
        <div class="stopwatch-container">
            <div class="stopwatch">
                <div class="display">00:00:00</div>
                <ul class="laps"></ul>
            </div>
            <div class="button-container">
                <button id="start" class="btn start">Start</button>
                <button id="pause" class="btn pause">Pause</button>
                <button id="reset" class="btn reset">Reset</button>
                <button id="lap" class="btn lap">Lap</button>
                <button id="resetLaps" class="btn reset-laps">Reset Laps</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
